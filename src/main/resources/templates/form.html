<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color: slate-gray">
<h1>New Job Application</h1>
<div class="container-sm">
<form th:action="@{/save}" th:object="${jobApplication}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-floating mb-3">
        <input class="form-control" id="floatingCompany" th:field="*{companyName}" placeholder="Company Name" required/>
        <label for="floatingCompany">Company</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" id="floatingPosition" th:field="*{position}" placeholder="Position" required/>
        <label for="floatingPosition">Position</label>
    </div>
    <div class="form-floating mb-3">
        <select class="form-select" id="floatingStatus" th:field="*{status}" required>
            <option th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status.label}">
            </option>

        </select>
        <label for="floatingStatus">Status</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" id="floatingDate" th:field="*{appliedDate}" type="date" required/>
        <label for="floatingDate">Date</label>
        <script>
            document.getElementById('floatingDate').valueAsDate = new Date();
        </script>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" id="floatingNotes" th:field="*{notes}" placeholder="Notes"></textarea>
        <label for="floatingNotes">Notes</label>
    </div>
    <div class="form-floating mb-3 d-grid gap-2">
        <button class="btn btn-success" type="submit">Save</button>
    </div>
</form>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</body>
</html>
