<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Job Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color: slate-gray">
<h1>Applications</h1>
<div class="container-fluid">
    <a th:href="@{/new}">
        <button type="button" class="btn btn-primary">Add New</button>
    </a>
    <table class="table table-striped table-hover table-dark">
        <tr>
            <th>Company</th>
            <th>Position</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Last Update</th>
            <th>Actions</th>
        </tr>
        <tr th:each="app : ${applications}">
            <td th:text="${app.companyName}"></td>
            <td th:text="${app.position}"></td>
            <td><span class="badge" th:classappend="${app.status.badgeClass}" th:text="${app.status.label}"></span></td>
            <td th:text="${app.notes}"></td>
            <td th:text="${app.appliedDate}"></td>
            <td><a th:href="@{/edit/{id}(id=${app.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${app.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this entry?')">Delete</a>
            </td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
