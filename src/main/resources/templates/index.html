<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Job Applications</title></head>
<body>
<h1>Applications</h1>
<a th:href="@{/new}">Add New</a>
<table>
    <tr><th>Company</th><th>Position</th><th>Status</th></tr>
    <tr th:each="app : ${applications}">
        <td th:text="${app.companyName}"></td>
        <td th:text="${app.position}"></td>
        <td th:text="${app.status}"></td>
    </tr>
</table>
</body>
</html>
