<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Job Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color: slate-gray">
<h1>Applications</h1>
<br>
<div class="container-fluid row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <canvas id="statusChart" style="max-width:400px;max-height:200px"></canvas>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container-fluid">
    <a th:href="@{/new}">
        <button type="button" class="btn btn-primary">Add New</button>
    </a>
    <a href="/stats" class="btn btn-secondary">View Charts</a>
    <table class="table table-striped table-hover table-dark">
        <tr>
            <th>Company</th>
            <th>Position</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Last Update</th>
            <th>Actions</th>
        </tr>
        <tr th:each="app : ${applications}">
            <td th:text="${app.companyName}"></td>
            <td th:text="${app.position}"></td>
            <td><span class="badge" th:classappend="${app.status.badgeClass}" th:text="${app.status.label}"></span></td>
            <td th:text="${app.notes}"></td>
            <td th:text="${app.appliedDate}"></td>
            <td><a th:href="@{/edit/{id}(id=${app.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${app.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this entry?')">Delete</a>
            </td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
<script th:inline="javascript">
    /*<![CDATA[*/
    const statusData = [[${statusCounts}]];
    const colorMap = [[${statusColors}]];
    const labels = Object.keys(statusData);
    const data = Object.values(statusData);
    const backgroundColors = labels.map(label => colorMap[label]);

    const ctx = document.getElementById('statusChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: labels,
            datasets: [{
                label: 'Applications by Status',
                data: data,
                backgroundColor: backgroundColors,
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                },
                title: {
                    display: true,
                    text: 'Job Applications by Status'
                }
            }
        }
    });
    /*]]>*/
</script>
</html>
